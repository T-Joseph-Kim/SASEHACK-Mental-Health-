{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.Name.image_file) }}">
          <div class="media-body">
			<div>
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Name.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
			</div>
			<div>
			<a href="/chat" style="display: inline-block; margin-top: 50%; background-color: orange; padding: 5px 10px; border: none; color: white; text-decoration: none; text-align: center; border-radius: 10px; transition: transform 0.2s;"
        onmouseover="this.style.transform='scale(1.1)';"
        onmouseout="this.style.transform='scale(1)';">
    TheraTalk It!
            </a>
		</div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
