{% extends "layout.html" %}

{% block content %}

		 <article class="Creators of This Web App">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ creator.Title }}</a>
            </div>
            <h2><a class="Work-Title" href="#">{{ creator.Name }}</a></h2>
          </div>
        </article>
	{% endfor %}
{% endblock content %}
